<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <script src="js/rem.js"></script>
    <!--<link rel="stylesheet" href="css/all.css">-->
    <link rel="stylesheet" href="css/Carlotta7.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_808580_dviqvmzaz7f.css">
    <script src="js/Carlotta7.js"></script>
</head>
<body>
<header class="all-head">
    <div class="all-head-left">
        <a href="" class="iconfont icon-fanhui"></a>
    </div>
    <h1 class="all-head-center">填写订单</h1>
    <div class="all-head-right"></div>
</header>

<div class="line"></div>

<div class="Choice">
    选择收获地址
    <div class="address"></div>
</div>

<div class="commodity">
    <div class="commodity_Right">
        <h1>潜水艇高端龙头</h1>
        <h2><div class="spot"></div>ECC01-001Lw</h2>
        <h3><div class="spot"></div>商品规格潜水艇高端龙头</h3>
        <h4><div class="spot"></div>￥60.00</h4>
        <div class="Number_Box">
            <div class="Number">-</div>
            01
            <div class="Number">+</div>
        </div>
    </div>
    <div class="img_Box">
        <img src="img/longtou.png" alt="">
    </div>
</div>

<div class="Requirement">
    <div class="Requirement_style1">
        <h3 class="left"><div class="spot1"></div>优惠券</h3>
        <p class="right">无可用优惠券&nbsp;&nbsp;＞</p>
    </div>
    <div class="Requirement_style2">
        <h3 class="left"><div class="spot1"></div>金币</h3>
        <p class="right">无可用金币</p>
    </div>
    <div class="Requirement_style2">
        <h3 class="left"><div class="spot1"></div>发票信息</h3>
        <p class="right">不开发票&nbsp;&nbsp;＞</p>
    </div>
</div>
<div class="Remarks">
    <h3 class="left"><div class="spot1"></div>备注</h3><h4>选填： 请输入备注（25字以内）</h4>
    <p class="right">不开发票&nbsp;&nbsp;＞</p>
    <img src="img/Camera.gif" alt="" class="Carema">
</div>

<textarea name="" id="" cols="" rows="" placeholder="添加文字描述">
    </textarea>
<div class="Amount">
    <div class="Amount_Top">
        <h3 class="left"><div class="spot2"></div>商品金额</h3>
        <p class="right">￥60.00</p>
    </div>
    <div class="Amount_Bottom">
        <h3 class="left"><div class="spot2"></div>运费</h3>
        <p class="right">￥0.00</p>
    </div>
</div>

<div class="Total">
    <h1><div class="spot3"></div>合 计 ：<span>￥ 162</span></h1>
    <button class="Total_btn">提交订单</button>
</div>


<div class="Eject">
    <h1>店铺优惠</h1>
    <div class="out">✖</div>
    <div class="Discount">
        <div class="Discount_1 teshu">
            <h2><div class="Discount_point"></div>满100元减20元</h2>
            <div class="Discount_point2 hot"><div class="Discount_point2_1"></div></div>
        </div>
        <div class="Discount_2 teshu">
            <h2><div class="Discount_point"><div class="Discount_point2_2"></div></div>满100元减10元</h2>
            <div class="Discount_point2"><div class="Discount_point2_1"></div></div>
        </div>
        <div class="Discount_1 teshu">
            <h2><div class="Discount_point"><div class="Discount_point2_2"></div></div>不适用优惠</h2>
            <div class="Discount_point2"><div class="Discount_point2_1"></div></div>
        </div>

        <button class="Close">关闭</button>
    </div>
</div>
</body>
</html>
