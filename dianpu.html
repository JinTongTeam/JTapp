<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/dianpu.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_808580_dviqvmzaz7f.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_808580_4gbprasucv.css">
</head>
<body>
    <!--公共头部开始-->
    <header class="all-head">
        <div class="all-head-left">
            <a href="" class="iconfont icon-fanhui"></a>
        </div>
        <div class="close">关闭</div>
        <h1 class="all-head-center">店铺</h1>
        <div class="all-head-right"></div>
    </header>
    <!--公共头部结束-->
    <!--公共搜索框开始---头部用了固定定位，所以搜索框有88的padding-top，用时注意-->
    <div class="all-search">
        <input type="text"  placeholder="搜索您需要的商品" class="all-search-center">
        <a href="" class="sousuo">
            <i class="iconfont icon-sousuo"></i>
        </a>
    </div>
    <!--公共搜索框结束-->
    <section>
        <div class="dingdan">
            <div class="tupian"></div>
            <div class="jieshao">
                <div class="name1">皮悦皮具护理</div>
                <div class="indent">
                    <div class="case case_l">
                        <div class="case1"></div>
                        <div class="case2">已接&nbsp;<span>29</span></div>
                    </div>
                    <div class="case">
                        <div class="case1"></div>
                        <div class="case2">成交&nbsp;<span>90</span><p>%</p></div>
                    </div>
                    <div class="case">
                        <div class="case1"></div>
                        <div class="case2">好评&nbsp;<span>98</span><p>%</p></div>
                    </div>
                </div>
                <div class="time1">
                    <i class="iconfont icon-shijian"></i>
                    <div class="data">&nbsp;服务时间&nbsp;09:00-18:00</div>
                </div>
                <div class="yuyue">最近可约&nbsp;16:00</div>
                <div class="zixun">咨询</div>
            </div>
        </div>
        <div class="items">
            <div class="item">
                <a href="" class="item1">全部项目</a>
                <a href="" class="item1">促销项目</a>
                <a href="" class="item1 item2">用户评价</a>
            </div>
            <div class="pinglun">
                <div class="review">
                    <div class="review1">全部</div>
                    <div class="review2">687</div>
                </div>
                <div class="review">
                    <div class="review1">好评</div>
                    <div class="review2">234</div>
                </div>
                <div class="review">
                    <div class="review1">中评</div>
                    <div class="review2">879</div>
                </div>
                <div class="review">
                    <div class="review1">差评</div>
                    <div class="review2">324</div>
                </div>
                <div class="review">
                    <div class="review1">有图</div>
                    <div class="review2">346</div>
                </div>
            </div>
        </div>
    </section>
    <!--评论开始-->
    <section class="concent">
        <div class="content1">
            <div class="user">
                <div class="touxiang"></div>
                <div class="name">
                    <div class="name-left">用户名</div>
                    <i class="iconfont icon-wujiaoxing"></i>
                    <i class="iconfont icon-wujiaoxing"></i>
                    <i class="iconfont icon-wujiaoxing"></i>
                    <i class="iconfont icon-wujiaoxing icon-wujiaoxing-c"></i>
                    <i class="iconfont icon-wujiaoxing icon-wujiaoxing-c"></i>
                    <div class="time">2018-06-08</div>
                </div>
                <div class="good">服务专业，商家细节做的特别好，准时到达</div>
                <div class="add">北京&nbsp;海淀区&nbsp;四双跑步鞋清理</div>
            </div>
            <div class="user">
                <div class="touxiang"></div>
                <div class="name">
                    <div class="name-left">用户名</div>
                    <i class="iconfont icon-wujiaoxing"></i>
                    <i class="iconfont icon-wujiaoxing"></i>
                    <i class="iconfont icon-wujiaoxing"></i>
                    <i class="iconfont icon-wujiaoxing icon-wujiaoxing-c"></i>
                    <i class="iconfont icon-wujiaoxing icon-wujiaoxing-c"></i>
                    <div class="time">2018-06-08</div>
                </div>
                <div class="good">服务专业，商家细节做的特别好，准时到达</div>
                <div class="add">北京&nbsp;海淀区&nbsp;四双跑步鞋清理</div>
            </div>
        </div>
    </section>
</body>
</html>
