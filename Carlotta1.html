<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/all.css">

        <div class="all-head-left"></div>

        <div class="all-head-right" style="background: none"></div>

    <div class="Content_line"></div>
    <div class="Content_Top">
        <div class="Tips">
            <h1>需支付<span>￥30</span>元订金</h1>
            <div class="spot_Left"></div>
            <div class="spot_Right"></div>
        </div>
    </div>
    <div class="Content_Center">
        <div class="payment_wallet">
            <div class="icon_img"></div>
            <h2>我的钱包</h2>

            <div class="option">
                <div></div>
            </div>
            <h3>余额<span>602</span>元</h3>
        </div>
        <div class="payment_WeChat">
            <div class="icon_img"></div>
            <h2>微信支付</h2>

            <div class="option">
                <div></div>
            </div>
        </div>
    </div>
    <button class="Content_Bottom_Button">确认支付</button>
