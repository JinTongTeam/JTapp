<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <script src="js/rem.js"></script>
    <!--<link rel="stylesheet" href="css/all.css">-->
    <link rel="stylesheet" href="css/Carlotta.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_808580_dviqvmzaz7f.css">
</head>
<body>
<header class="all-head">
    <div class="all-head-left">
        <a href="" class="iconfont icon-fanhui"></a>
    </div>
    <h1 class="all-head-center">帮助</h1>
    <div class="all-head-right"></div>
</header>

<div class="Content_line"></div>
<div class="Content_box">
    <div class="Contact_box">
        <div class="Contact_box_contact">
            <div class="top"><div class="spot"></div>联系人</div>
            <div class="bottom">
                <input type="text" placeholder="姓名">
            </div>
        </div>
        <div class="Contact_box_contact">
            <div class="top"><div class="spot"></div>联系方式</div>
            <div class="bottom">
                <input type="text" placeholder="电话">
            </div>
        </div>
        <div class="Contact_box_contact dingwei">
            <div class="top"><div class="spot"></div>服务地址</div>
            <div class="bottom">
                <input type="text">
            </div>
            <div class="tiaozhuan">＞</div>
        </div>
        <div class="Contact_box_contact">
            <div class="top"><div class="spot"></div>门牌号</div>
            <div class="bottom">
                <input type="text">
            </div>
        </div>
    </div>
    <button class="Button">保存</button>
</div>
</body>
<script>
let tiaozhuan=document.querySelector(".tiaozhuan");
let iconFanhui=document.querySelector(".icon-fanhui");
let Button=document.querySelector(".Button")
console.log(tiaozhuan,iconFanhui,Button);
tiaozhuan.onclick=function () {
    open("L-address1.html");
}
iconFanhui.onclick=function () {
    open("addressEmpty.html");
    close();
}
Button.onclick=function (ev) {
    open("commonaddress.html");
    close();
}
</script>
</html>
