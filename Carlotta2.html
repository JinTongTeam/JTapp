<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/Carlotta2.css">
</head>
<body>
<header class="all-head">
    <div class="all-head-left"></div>
    <h1 class="all-head-center">支付</h1>
    <div class="all-head-right" style="background: none"></div>
</header>

<div class="Content_line"></div>
<div class="Content_Top">
    <div class="Tips">
        <h1>需支付<span>￥30</span>元订金</h1>
        <div class="spot_Left"></div>
        <div class="spot_Right"></div>
    </div>
</div>
<div class="Content_Center">
    <div class="payment_wallet">
        <div class="icon_img"></div>
        <h2>我的钱包</h2>

        <div class="option">
            <input type="radio" name="payment" id="" checked>
        </div>
        <h3>余额<span>602</span>元</h3>
    </div>
    <div class="payment_WeChat">
        <div class="icon_img"></div>
        <h2>微信支付</h2>

        <div class="option">
            <input type="radio" name="payment" id="" >
        </div>
    </div>
</div>
<button class="Content_Bottom_Button">确认支付</button>


<div class="shadow">
    <div class="Tips_Top">
        <div class="spot2_Left"></div>
        <h3>请输入支付密码</h3>
        <div class="spot2_Right"></div>
    </div>
    <div class="Tips_Bottom">
        <div class="circles circles1">
            <div class="small_circles"></div>
        </div>
        <div class="circles"></div>
        <div class="circles"></div>
        <div class="circles"></div>
        <div class="circles"></div>

    </div>
</div>
</body>
</html>
