<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>tap1</title>
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/tap1.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div class="bg">
        <!--公共头部开始-->
        <header class="all-head">
            <div class="all-head-left"></div>
            <h1 class="all-head-center">搜索</h1>
            <div class="all-head-right"></div>
        </header>
        <!--公共头部结束-->
        <!--公共搜索框开始---头部用了固定定位，所以搜索框有88的padding-top，用时注意-->
        <div class="all-search">
            <div class="all-search-left"></div>
            <input type="text" class="all-search-center">
            <div class="all-search-right"></div>
        </div>
        <!--公共搜索框结束-->
        <div class="top">
            <div class="tittle">
                <div class="dian"></div>
                <div class="text"><span>上门</span>维修</div>
            </div>
            <div class="content">
                <div class="left"></div>
                <div class="right">
                    <div class="word_big">
                        <span class="word_L">水龙头维修</span>
                        <span class="word_R">30元&nbsp;&nbsp;定金</span>
                    </div>
                    <ul class="grade">
                        <li>
                            <div class="dian"></div>
                            <div class="word">
                                评分
                                <span class="five">5.0</span>
                            </div>
                        </li>
                        <li>

                            <div class="dian"></div>
                            <div class="word">
                                接单率
                                <span class="five">100%</span>
                            </div>
                        </li>
                    </ul>
                    <ul class="comment">
                        <li>非常专业</li>
                        <li>价格合理</li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
