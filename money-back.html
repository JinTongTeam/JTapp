<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/moneyback.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_808580_dviqvmzaz7f.css">
</head>
<body>
    <!--公共头部开始-->
    <header class="all-head">
        <div class="all-head-left">
            <a href="store.html" class="iconfont icon-fanhui"></a>
        </div>
        <h1 class="all-head-center">退款详情</h1>
        <div class="all-head-right"></div>
    </header>
    <!--公共头部结束-->
    <section>
        <div class="tuikuan">
            <div class="deal">等待商家处理</div>
            <div class="day">
                <div class="day-left"></div>
                <div class="word">还剩<span>01</span>天<span>23</span>时<span>46</span>分</div>
                <div class="day-left"></div>
            </div>
            <div class="apply">您已成功发起退货申请，请耐心等待商家处理，此订单已投保运费险（商家同意退货后，选择上门取件，慢必赔）。</div>
            <div class="agree">商家同意后，请按照给出的退货地址退货，并请几录退货运单号。</div>
            <div class="refuse">如商家拒绝，您可以修改申请后再次发起，商家会重新处理如商家超时未处理</div>
            <div class="xiugai">
                <a href="" class="xiugai1">撤销</a>
                <a href="modificateapply.html" class="xiugai1 xiugai2">修改</a>
                <a href="" class="xiugai1 xiugai2">客服</a>
            </div>
        </div>
        <div class="shopping">
            <div class="yuanyin-left">
                <div class="yuanyin1"></div>
                <div class="yuanyin2">退款<span>信息</span></div>
            </div>
            <div class="product-top">
                <div class="longtou"></div>
                <div class="longtouming">
                    <h2>潜水艇高端龙头</h2>
                    <div class="type">
                        <div class="yuan"></div>
                        <div class="type1">ECC01-001Lw</div>
                    </div>
                    <div class="model">
                        <div class="yuan"></div>
                        <div class="type2">商品规格潜水艇高端龙头</div>
                    </div>
                    <div class="cost">
                        <div class="yuan"></div>
                        <div class="cost1">￥60.00</div>
                    </div>
                    <div class="num">
                        <div class="yuan yuan1"></div>
                        <div class="num1">x1</div>
                    </div>
                </div>
            </div>
            <div class="pay">
                <div class="yuan yuan1"></div>
                <div class="money">实付款：￥60.00</div>
            </div>
        </div>
    </section>
    <footer>
        <a href="store.html" class="tijiao">联系卖家</a>
    </footer>
</body>
</html>
