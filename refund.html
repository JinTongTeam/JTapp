<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width">
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/refund.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_808580_dviqvmzaz7f.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_808580_rwze5aukv4.css">
</head>
<body>
    <!--公共头部开始-->
    <header class="all-head">
        <div class="all-head-left">
            <a href="" class="iconfont icon-fanhui"></a>
        </div>
        <h1 class="all-head-center">申请退款</h1>
        <div class="all-head-right"></div>
    </header>
    <!--公共头部结束-->
    <section>
        <div class="product">
            <div class="product-top">
                <div class="longtou"></div>
                <div class="longtouming">
                    <h2>潜水艇高端龙头</h2>
                    <div class="type">
                        <div class="yuan"></div>
                        <div class="type1">ECC01-001Lw</div>
                    </div>
                    <div class="model">
                        <div class="yuan"></div>
                        <div class="type2">商品规格潜水艇高端龙头</div>
                    </div>
                    <div class="cost">
                        <div class="yuan"></div>
                        <div class="cost1">￥60.00</div>
                    </div>
                    <div class="num">
                        <div class="yuan yuan1"></div>
                        <div class="num1">x1</div>
                    </div>
                </div>
            </div>
            <div class="pay">
                <div class="yuan yuan1"></div>
                <div class="money">实付款：￥60.00</div>
            </div>
        </div>
        <div class="yuanyin">
            <div class="yuanyin-left">
                <div class="yuanyin1"></div>
                <div class="yuanyin2">退款<span>原因</span></div>
            </div>
            <div class="yuanyin-right">
                <div class="yuanyin3">买错了</div>
                <i class="iconfont icon-arr-right"></i>
            </div>
        </div>
        <div class="tuikuan">
            <div class="tuikuan-top">
                <div class="sum">
                    <div class="yuanyin-left space">
                        <div class="yuanyin1"></div>
                        <div class="yuanyin2">退款<p>原因</p></div>
                    </div>
                    <div class="post">最多￥78.00，含发货邮费</div>
                </div>
                <div class="qian">￥60.00</div>
            </div>
            <div class="tuikuan-bot">
                <input type="text " placeholder="退款说明">
            </div>
        </div>
        <div class="pingzheng">
            <div class="proof">
                <div class="yuanyin-left space">
                    <div class="yuanyin1 yuanyin4"></div>
                    <div class="yuanyin2">退款<h4>凭证</h4></div>
                </div>
                <div class="more">（最多6张）</div>
            </div>
            <div class="picture">
                <i class="iconfont icon-zhaoxiangji"></i>
            </div>
        </div>
        <div class="tijiao">提交</div>
    </section>
</body>
</html>
